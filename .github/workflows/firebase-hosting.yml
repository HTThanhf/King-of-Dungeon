name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # tự deploy khi push main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4️⃣ Install gcloud CLI (dùng service account)
      - name: Install gcloud CLI
        run: sudo apt-get update && sudo apt-get install -y google-cloud-cli

      # 5️⃣ Decode service account và ghi file JSON
      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" | base64 --decode > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json

      # 6️⃣ Authenticate Firebase CLI bằng service account
      - name: Authenticate with gcloud
        run: gcloud auth activate-service-account --key-file=service-account.json

      # 7️⃣ Deploy Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
