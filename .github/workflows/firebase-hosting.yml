name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Bước quan trọng: Decode service account key từ secret
      - name: Write service account key
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" | base64 -d > $HOME/service-account.json

      # Đăng nhập firebase-tools bằng service account (bắt buộc!)
      - name: Firebase login with service account
        run: firebase login:ci --no-localhost
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # nếu bạn có token cũ thì dùng cái này cũng được
        # Nhưng cách dưới đây mới là chuẩn hiện tại:
        # run: firebase login --service-account $HOME/service-account.json

      # Hoặc cách mới và ổn định nhất (khuyên dùng):
      - name: Firebase Auth with Service Account (Recommended)
        run: |
          firebase login:ci --no-localhost --service-account $HOME/service-account.json

      # Deploy
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}