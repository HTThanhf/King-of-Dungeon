name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # deploy khi push branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4Ô∏è‚É£ Install gcloud CLI
      - name: Install gcloud CLI
        run: sudo apt-get update && sudo apt-get install -y google-cloud-cli

      # 5Ô∏è‚É£ Setup Firebase Service Account from GitHub Secret
      - name: Setup Firebase Service Account
        run: |
          # Ghi JSON nguy√™n v·∫πn t·ª´ secret, fix l·ªói tr·ªëng/h·ªèng
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          ls -l service-account.json
          cat service-account.json

      # 6Ô∏è‚É£ Debug: check secret t·ªìn t·∫°i
      - name: Debug secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_KEY is empty!"
            exit 1
          else
            echo "Secret loaded"
          fi

      # 7Ô∏è‚É£ Authenticate Firebase CLI
      - name: Authenticate with gcloud
        run: gcloud auth activate-service-account ${{ secrets.FIREBASE_CLIENT_EMAIL }} --key-file=service-account.json

      # 8Ô∏è‚É£ Select Firebase Project
      - name: Select Firebase Project
        run: firebase use king-of-dungeon

      # 9Ô∏è‚É£ Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # üîü Deploy to Firebase Hosting
      - name: Deploy
        run: firebase deploy --only hosting
