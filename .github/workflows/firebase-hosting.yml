name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4️⃣ Decode secret base64 thành JSON
      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" | base64 --decode > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          echo "JSON file size:"
          ls -lh service-account.json
          head -n 5 service-account.json

      # 5️⃣ Authenticate với gcloud
      - name: Authenticate with gcloud
        run: gcloud auth activate-service-account ${{ secrets.FIREBASE_CLIENT_EMAIL }} --key-file=service-account.json

      # 6️⃣ Chọn project Firebase
      - name: Select Firebase Project
        run: firebase use king-of-dungeon

      # 7️⃣ Deploy hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
